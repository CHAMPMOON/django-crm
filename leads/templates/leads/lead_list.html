{% extends 'base.html' %}

{% block content %}
<a href="{% url 'leads:lead-create' %}">Create a new lead</a>
<hr />
<h1>This is all of our leads</h1>
{% for lead in leads %}
<div class="lead">
  <a href="{% url 'leads:lead-detail' lead.id %}">
    {{ lead }}. Age: {{lead.age}}
  </a>
</div>
{% endfor %}

{% endblock content %}
